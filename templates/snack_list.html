
{% extends 'base.html'%}

{% block title%} list of snacks{% endblock %}
{% block content%}

<h1>Snacks List</h1>
{%  for snack in object_list %}
<a href="{% url 'snack_detail' snack.id %}"><h3>{{snack.title}}</h3></a>
{% endfor %}
<div class="container"> 
    <a href="{% url 'snack_create' %}" class="btn">Create New Snack</a>
</div>
{% endblock%}
